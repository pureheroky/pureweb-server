name: Go Bot CI/CD

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23.1

      - name: Build Go binary
        run: |
          mkdir -p build
          go build -o build/pureweb-server ./cmd

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
            systemctl stop pureweb-server-new.service
          
            mkdir -p /home/pureweb-server/build
            rm -f /home/pureweb-server/build/pureweb-server
            scp build/pureweb-server root@${{ secrets.SERVER_IP }}:/home/pureweb-server/build
          
            systemctl start pureweb-server-new.service
          EOF
        env:
          SERVER_USER: root
          SERVER_IP: ${{ secrets.SERVER_IP }}
